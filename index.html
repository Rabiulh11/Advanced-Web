<!DOCTYPE html>
<html lang="en">

<head>
    <!--
    The idea is to use chucknorris.io to get a random joke and display it on the page.
    list all categories and have a free text search
    -->
    <title>Chuck Norris Jokes</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!--Jquery script to call ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Scripts file -->
    <script src="scripts.js"></script>
    <script src="sw.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

<section class="polaroid">
  <img src="images/chuck_norris.jpg" alt="picture of Chuck Norris" style="width:100%">
  <h6>Chuck Norris</h6>
</section>

<header>
    <h1>Chuck Norris Joke</h1>
</header>
    <main>
        <article>
            <h6 class="card-title">Ready to Explore?</h6>
            <!-- Random jokes Card -->
            <section class="card">
                <h2 class="card-title">Random Jokes</h2>
                <section class="card-body">
                    <!-- Text -->
                    <h4 class="card-text">Want to hear a joke?</h4>
                    <button type="button" class="btn btn-primary" id="getJoke" onclick="ajaxCall()">
                        Get Joke
                        <i class="fa fa-smile-o" aria-hidden="true"></i>
                    </button>
                    <p id="joke"></p>
                    <label id="random_loadingbar"></label>
                </section>
            </section>
            <hr>
            <!-- Joke search Card -->
            <section class="card">
                <h2 class="card-title">Search Jokes</h2>
                <section class="card-body">
                    <!-- Text -->
                    <h4 class="card-text">Want to hear a joke?</h4>
                    <input class="form-control" type="text" id="search" placeholder="Search for a joke">
                    <br>
                    <!-- Button to activate the event listener, search joke -->
                    <button type="button" class="btn btn-primary" id="getSearch" onclick="ajaxCall()">
                        Get Joke
                        <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
                    </button>
                    <blockquote class="card-footer text-muted">
                        <p id="searchJoke"></p>
                    </blockquote>
                    <label id="search_loadingbar"></label>
                </section>
            </section>
            <hr>
            <!-- Card categories -->
            <section class="card">
                <h2 class="card-title">Categories</h2>
                
                <section class="card-body">
                    <!-- Text -->
                    <h4 class="card-text">Want to hear a joke?</h4>
                    <!-- Pull categories using the API -->
                    <!-- Category Selection -->
                    <select id="categories" class="form-control" onchange="ajaxCall()">
                        <option value="select a category">Select a category</option>
                    </select>
                    <!-- Category joke section where the joke will be displayed -->
                    <blockquote class="card-footer text-muted">
                        <p id="categoryJoke"></p>
                    </blockquote>
                    <label id="cat_loadingbar"></label>
                </section>
            </section>
        </article>
    </main>
    <!--Footer section-->
    <footer>
        <p>
            Created by <a href="#">Rabiul Hasan</a> <i class="fa fa-smile-o" aria-hidden="true"></i> <time datetime="2023-01-07">Januray</time>
        </p>
    </footer>
</body>

</html>
